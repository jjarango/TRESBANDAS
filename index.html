<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Billar</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos personalizados para asegurar que todo sea enorme y legible */
        body {
            font-family: 'Inter', sans-serif;
            /* Evitar el doble toque para zoom en iOS */
            touch-action: manipulation;
        }

        /* Clases para los números gigantes */
        .score-number {
            font-size: 10rem; /* ¡ENORME! */
            line-height: 1;
            font-weight: 900; /* Black */
            color: white;
        }
        
        .inning-number {
            font-size: 3.5rem; /* Grande, pero menos que el score */
            line-height: 1;
            font-weight: 700;
        }

        /* Estilo para los botones de añadir puntos */
        .add-button {
            font-size: 6rem; /* Botón "+" gigante */
            line-height: 1;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.1s ease;
        }
        
        .add-button:active {
            transform: scale(0.95);
            color: white;
        }

        /* Ocultar elementos por defecto */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- 1. PANTALLA DE CONFIGURACIÓN -->
    <div id="setup-screen" class="w-full max-w-md mx-auto text-center space-y-6">
        <h1 class="text-4xl font-bold text-yellow-400">Contador de Billar</h1>
        
        <!-- Selección de Jugadores -->
        <div>
            <h2 class="text-2xl mb-3">Número de Jugadores</h2>
            <div class="grid grid-cols-2 gap-4">
                <button id="btn-1p" class="bg-blue-600 text-white p-4 rounded-lg text-2xl font-bold border-4 border-blue-600 ring-4 ring-white">
                    1 Jugador
                </button>
                <button id="btn-2p" class="bg-gray-700 text-white p-4 rounded-lg text-2xl font-bold border-4 border-gray-700">
                    2 Jugadores
                </button>
            </div>
        </div>

        <!-- Nombres de Jugadores -->
        <div class="space-y-4">
            <div>
                <label for="p1-name-input" class="block text-xl mb-2">Nombre Jugador 1</label>
                <input type="text" id="p1-name-input" value="Jugador 1" class="w-full p-3 text-2xl text-center text-black rounded-lg">
            </div>
            <div id="p2-name-container" class="hidden">
                <label for="p2-name-input" class="block text-xl mb-2">Nombre Jugador 2</label>
                <input type="text" id="p2-name-input" value="Jugador 2" class="w-full p-3 text-2xl text-center text-black rounded-lg">
            </div>
        </div>

        <!-- Botón de Empezar -->
        <button id="start-game-btn" class="w-full bg-green-600 hover:bg-green-700 text-white p-5 rounded-lg text-3xl font-bold shadow-lg">
            Empezar Partida
        </button>
    </div>

    <!-- 2. PANTALLA DE JUEGO -->
    <div id="game-screen" class="hidden w-full h-full flex flex-col">
        
        <!-- Barra Superior: Timer y Entradas -->
        <div class="w-full flex justify-between items-center bg-gray-800 p-3 rounded-lg shadow-lg mb-4">
            <!-- Timer y Pausa -->
            <div class="flex items-center space-x-3">
                <span id="timer-display" class="text-3xl font-bold text-yellow-400">00:00:00</span>
                <button id="pause-btn" class="bg-yellow-500 hover:bg-yellow-600 text-black w-16 h-12 rounded-lg text-sm font-bold leading-tight">
                    Pausar
                </button>
            </div>
            
            <!-- Contador de Entradas -->
            <div class="flex items-center space-x-3">
                <!-- MARCADORES TOTALES -->
                <span class="text-xl font-semibold text-gray-300 ml-2">Carambolas totales:</span>
                <span id="p1-total-score-display" class="inning-number text-blue-400 ml-2" title="Total Jugador 1">0</span>
                <span id="p2-total-score-display" class="inning-number text-red-400 hidden ml-2" title="Total Jugador 2">0</span>
                
                <span class="text-2xl font-semibold ml-4">Entradas</span>
                <span id="inning-count" class="inning-number text-white ml-2">0</span>
                <!-- Botón para añadir entrada -->
                <button id="add-inning-btn" class="bg-gray-600 hover:bg-gray-500 text-white w-12 h-12 rounded-full text-3xl font-bold flex items-center justify-center shadow-md">
                    +
                </button>
            </div>
        </div>

        <!-- Marcadores de Jugadores -->
        <div id="scoreboards" class="flex-grow grid grid-cols-1 gap-4">
            <!-- Jugador 1 -->
            <div id="p1-card" class="bg-blue-700 rounded-lg flex flex-col justify-between p-4 shadow-xl">
                <span id="p1-name-display" class="text-4xl font-bold text-center mb-2 truncate">Jugador 1</span>
                <span id="p1-score" class="score-number text-center">0</span>
        <button id="add-p1-score" class="add-button w-full text-center py-4">+
                </button>
            </div>
            
            <!-- Jugador 2 -->
            <div id="p2-card" class="bg-red-700 rounded-lg flex flex-col justify-between p-4 shadow-xl hidden">
                <span id="p2-name-display" class="text-4xl font-bold text-center mb-2 truncate">Jugador 2</span>
        <span id="p2-score" class="score-number text-center">0</span>
        <button id="add-p2-score" class="add-button w-full text-center py-4">+
                </button>
            </div>
        </div>
        
        <!-- Aviso para Jugador 2 -->
        <div id="persistent-notice-p1" class="text-yellow-400 text-center italic mt-4 hidden">
            <!-- Llenado por JS -->
        </div>
        <div id="persistent-notice-p2" class="text-yellow-400 text-center italic mt-4 hidden">
            <!-- Llenado por JS -->
        </div>

        <!-- Botón de Finalizar -->
        <button id="finish-game-btn" class="w-full bg-red-600 hover:bg-red-700 text-white p-4 rounded-lg text-2xl font-bold shadow-lg mt-4">
            Finalizar Partida
        </button>
    </div>

    <!-- 3. PANTALLA DE ESTADÍSTICAS -->
    <div id="stats-screen" class="hidden w-full max-w-lg mx-auto text-center space-y-6 p-6 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-4xl font-bold text-yellow-400">Partida Finalizada</h1>
        
        <div id="stats-content" class="text-left text-2xl space-y-4">
            <!-- El contenido se generará con JS -->
        </div>

        <button id="new-game-btn" class="w-full bg-green-600 hover:bg-green-700 text-white p-5 rounded-lg text-3xl font-bold shadow-lg">
            Nueva Partida
        </button>
    </div>

    <!-- 4. MODAL DE AVISO -->
    <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white text-black p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="alert-message" class="text-2xl font-medium mb-6"></p>
            <button id="close-alert-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg text-xl font-bold">
                Entendido
            </button>
        </div>
    </div>


    <script>
        // --- REFERENCIAS A ELEMENTOS DEL DOM ---
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const statsScreen = document.getElementById('stats-screen');
        
        const btn1p = document.getElementById('btn-1p');
        const btn2p = document.getElementById('btn-2p');
        const p2NameContainer = document.getElementById('p2-name-container');
        const p1NameInput = document.getElementById('p1-name-input');
        const p2NameInput = document.getElementById('p2-name-input');
        const startGameBtn = document.getElementById('start-game-btn');

        const timerDisplay = document.getElementById('timer-display');
        const pauseBtn = document.getElementById('pause-btn');
        const inningCount = document.getElementById('inning-count');
        const addInningBtn = document.getElementById('add-inning-btn');
        
        // --- NUEVAS REFERENCIAS MARCADOR TOTAL ---
        const p1TotalScoreDisplay = document.getElementById('p1-total-score-display');
        const p2TotalScoreDisplay = document.getElementById('p2-total-score-display');

        const scoreboards = document.getElementById('scoreboards');
        const p1Card = document.getElementById('p1-card');
        const p1NameDisplay = document.getElementById('p1-name-display');
        const p1Score = document.getElementById('p1-score');
        const addP1ScoreBtn = document.getElementById('add-p1-score');
        
        const p2Card = document.getElementById('p2-card');
        const p2NameDisplay = document.getElementById('p2-name-display');
        const p2Score = document.getElementById('p2-score');
        const addP2ScoreBtn = document.getElementById('add-p2-score');
        
        <!-- Referencias a los nuevos avisos -->
        const persistentNoticeP1 = document.getElementById('persistent-notice-p1');
        const persistentNoticeP2 = document.getElementById('persistent-notice-p2');

        const finishGameBtn = document.getElementById('finish-game-btn');
        const statsContent = document.getElementById('stats-content');
        const newGameBtn = document.getElementById('new-game-btn');

        const alertModal = document.getElementById('alert-modal');
        const alertMessage = document.getElementById('alert-message');
        const closeAlertBtn = document.getElementById('close-alert-btn');

        // --- ESTADO DEL JUEGO ---
        let playerCount = 1;
        let player1Name = "Jugador 1";
        let player2Name = "Jugador 2";
        let player1Score = 0; // Puntuación de la tacada ACTUAL
        let player2Score = 0; // Puntuación de la tacada ACTUAL
        let player1TotalScore = 0; // NUEVO: Puntuación TOTAL
        let player2TotalScore = 0; // NUEVO: Puntuación TOTAL
        let innings = 0;

        // Estado del Timer
        let timerInterval = null;
        let startTime = 0;
        let elapsedTime = 0; // Tiempo total en ms
        let isPaused = false;

        // Estado Lógico de Entradas (Req. 5 CORREGIDO)
        let p1MadePointThisRun = false; // ¿El J1 anotó en esta entrada?
        let p2MadePointThisRun = false; // ¿El J2 anotó en esta entrada?

        // --- FUNCIONES DE CONFIGURACIÓN ---

        btn1p.addEventListener('click', () => {
            playerCount = 1;
            btn1p.classList.add('ring-4', 'ring-white', 'bg-blue-600');
            btn1p.classList.remove('bg-gray-700');
            btn2p.classList.remove('ring-4', 'ring-white', 'bg-red-600');
            btn2p.classList.add('bg-gray-700');
            p2NameContainer.classList.add('hidden');
        });

        btn2p.addEventListener('click', () => {
            playerCount = 2;
            btn2p.classList.add('ring-4', 'ring-white', 'bg-red-600');
            btn2p.classList.remove('bg-gray-700');
            btn1p.classList.remove('ring-4', 'ring-white', 'bg-blue-600');
            btn1p.classList.add('bg-gray-700');
            p2NameContainer.classList.remove('hidden');
        });

        startGameBtn.addEventListener('click', () => {
            // Guardar nombres
            player1Name = p1NameInput.value || "Jugador 1";
            player2Name = p2NameInput.value || "Jugador 2";
            
            // Actualizar UI
            p1NameDisplay.textContent = player1Name;
            p2NameDisplay.textContent = player2Name;
            
            // Ajustar layout de marcadores
            if (playerCount === 1) {
                p2Card.classList.add('hidden');
                p2TotalScoreDisplay.classList.add('hidden'); // Ocultar total J2
                scoreboards.classList.remove('grid-cols-2');
                scoreboards.classList.add('grid-cols-1');
                
                <!-- --- AVISOS NUEVOS --- -->
                persistentNoticeP1.textContent = `${player1Name}, recuerde anotar también las entradas.`;
                persistentNoticeP1.classList.remove('hidden');
                persistentNoticeP2.classList.add('hidden');
            } else {
                p2Card.classList.remove('hidden');
                p2TotalScoreDisplay.classList.remove('hidden'); // Mostrar total J2
                scoreboards.classList.add('grid-cols-2');
                scoreboards.classList.remove('grid-cols-1');

                <!-- --- AVISOS NUEVOS --- -->
                persistentNoticeP2.textContent = `Solo ${player2Name} debe anotar entradas.`;
                persistentNoticeP2.classList.remove('hidden');
                persistentNoticeP1.classList.add('hidden');
            }
            
            // Resetear juego
            resetGame();
            
            // Cambiar pantallas
            setupScreen.classList.add('hidden');
            statsScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex', 'flex-col');
        });

        // --- FUNCIONES DEL JUEGO ---

        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            player1TotalScore = 0;
            player2TotalScore = 0;
            innings = 0;
            p1MadePointThisRun = false;
            p2MadePointThisRun = false;
            
            p1Score.textContent = '0'; // Tacada actual
            p2Score.textContent = '0'; // Tacada actual
            p1TotalScoreDisplay.textContent = '0'; // Total
            p2TotalScoreDisplay.textContent = '0'; // Total
            inningCount.textContent = '0';
            
            resetTimer();

            <!-- Ocultar avisos persistentes -->
            persistentNoticeP1.classList.add('hidden');
            persistentNoticeP2.classList.add('hidden');
        }

        function addScore(playerNum) {
            // 1. Iniciar timer si es la primera acción
            if (startTime === 0) {
                startTimer();
            }
            // 2. Lógica de Advertencias (Req. 5 CORREGIDA)
            if (playerCount === 2) {
                if (playerNum === 1) {
                    // J1 intenta anotar: verificar si J2 ya anotó y no ha terminado la entrada
                    if (p2MadePointThisRun) {
                        showAlert("Antes de anotar sus carambolas, su contrincante debe anotar la entrada.");
                        return; // Bloquear acción
                    }
                    p1MadePointThisRun = true;
                    hideAlert(); // Ocultar aviso de J2 si estaba activo
                } else {
                    // J2 anota
                    p2MadePointThisRun = true;
                    // showAlert("Recuerde sumar otra entrada."); // <-- ELIMINADO: Esta era la causa del error/molestia.
                }
            } else {
                // Modo 1 Jugador: no hay advertencias
                p1MadePointThisRun = true;
            }

            // 3. Sumar la carambola (a la tacada actual)
            if (playerNum === 1) {
                player1Score++;
                p1Score.textContent = player1Score;
            } else {
                player2Score++;
                p2Score.textContent = player2Score;
            }
        }

        // ESTA FUNCIÓN AHORA ES "TERMINAR TURNO"
        function addInning() {
            // 1. Iniciar timer si es la primera acción
            if (startTime === 0) {
                startTimer();
            }

            // 2. Sumar entrada y TOTALIZAR (Req. 1)
            innings++;
            inningCount.textContent = innings;

            // 3. Sumar tacada actual al total
            player1TotalScore += player1Score;
            player2TotalScore += player2Score;

            // 4. Actualizar marcadores totales
            p1TotalScoreDisplay.textContent = player1TotalScore;
            p2TotalScoreDisplay.textContent = player2TotalScore;

            // 5. Resetear tacadas actuales
            player1Score = 0;
            player2Score = 0;
            p1Score.textContent = '0';
            p2Score.textContent = '0';
            
            // 6. Resetear lógica de turno (Req. 2)
            p1MadePointThisRun = false;
            p2MadePointThisRun = false;
            
            // 7. Ocultar aviso de J2
            hideAlert();
        }

        addP1ScoreBtn.addEventListener('click', () => addScore(1));
        addP2ScoreBtn.addEventListener('click', () => addScore(2));
        addInningBtn.addEventListener('click', addInning);

        // --- FUNCIONES DE FINALIZAR JUEGO ---

        finishGameBtn.addEventListener('click', () => {
            // Detener timer
            stopTimer();
            
            // Calcular estadísticas (USANDO LOS TOTALES)
            const duration = formatTime(elapsedTime);
            const p1Average = (innings > 0 ? player1TotalScore / innings : 0).toFixed(3);
            const p2Average = (innings > 0 ? player2TotalScore / innings : 0).toFixed(3);
            
            // Construir HTML de estadísticas
            let statsHTML = `
                <p class="text-white"><strong>Duración:</strong> ${duration}</p>
                <hr class="my-4 border-gray-600">
                <p class="text-blue-300"><strong>${player1Name}</strong></p>
                <p class="text-white ml-4">Carambolas: ${player1TotalScore}</p>
                <p class="text-white ml-4">Promedio: ${p1Average}</p>
            `;
            
            if (playerCount === 2) {
                statsHTML += `
                    <hr class="my-4 border-gray-600">
                    <p class="text-red-300"><strong>${player2Name}</strong></p>
                    <p class="text-white ml-4">Carambolas: ${player2TotalScore}</p>
                    <p class="text-white ml-4">Promedio: ${p2Average}</p>
                `;
            }
            
            statsContent.innerHTML = statsHTML;
            
            // Cambiar pantallas
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex', 'flex-col');
            statsScreen.classList.remove('hidden');
        });

        newGameBtn.addEventListener('click', () => {
            // Volver a la pantalla de configuración
            statsScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
        });

        // --- FUNCIONES DEL TIMER ---

        function startTimer() {
            startTime = Date.now() - elapsedTime; // Ajustar por si estaba pausado
            timerInterval = setInterval(updateTimer, 1000);
            pauseBtn.textContent = "Pausar";
            isPaused = false;
        }

        function updateTimer() {
            if (isPaused) return;
            elapsedTime = Date.now() - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            stopTimer();
            elapsedTime = 0;
            startTime = 0;
            isPaused = false;
            timerDisplay.textContent = "00:00:00";
            pauseBtn.textContent = "Pausar";
        }

        pauseBtn.addEventListener('click', () => {
            if (isPaused) {
                // Reanudar
                startTimer();
            } else {
                // Pausar
                stopTimer();
                isPaused = true;
                pauseBtn.textContent = "Reanudar";
            }
        });

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            return [hours, minutes, seconds]
                .map(v => v.toString().padStart(2, '0'))
                .join(':');
        }

        // --- FUNCIONES DE ALERTA (MODAL) ---
        function showAlert(message) {
            alertMessage.textContent = message;
            alertModal.classList.remove('hidden');
        }

        function hideAlert() {
            alertModal.classList.add('hidden');
        }

        closeAlertBtn.addEventListener('click', hideAlert);

    </script>
</body>
</html>
